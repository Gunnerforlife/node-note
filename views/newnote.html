</head>
<body>
<div>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">

</div>
    <div class="container" style="margin-top:100px;">

    	<form action="newnote" method="post">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" name="memberName" id="memberName" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="inputProject">Project Name</label>
        <input type="text" class="form-control" name="project" id="project" placeholder="Enter Project Name">
    </div>
    <div class="form-group">
        <label for="inputworkY">Yesterday's work</label>
        <input type="text" class="form-control" name="workYesterday" id="workYesterday">
    </div>
    <div class="form-group">
        <label for="inputworkT">Today's work</label>
        <input type="text" class="form-control" name="workToday" id="workToday">
    </div>

    <div class="form-group">
        <label for="inputImp">Impediment</label>
        <input type="text" class="form-control"  name="impediment" id="impediment">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
</form>


    </div><!-- /.container -->
